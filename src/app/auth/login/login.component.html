<div class="text-center login-container p-4">
    <div class="form-signin" [formGroup]="loginForm">
       <div>
            <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
       </div>

        <div class="d-flex flex-column was-validated">
            <label for="inputEmail" class="form-label w-100 text-start">Email:</label>
            <input 
                type="email" 
                id="inputEmail" 
                class="form-control" 
                placeholder="Ingresa tu email" 
                required 
                formControlName="email">

            <label for="inputPassword" class="form-label text-start">Contraseña:</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Ingresa tu contraseña" required formControlName="password">
        </div>

        <p class="mb-0 text-danger" *ngIf="loginForminvalid">
            {{ errorMessage }}
        </p>

        <button class="btn btn-lg btn-block btn-login mt-4 mb-4" type="submit" (click)="onLogin()">Iniciar sesión</button>

        <p class="fs-6">
            ¿Todavía no tienes una cuenta? 
            <a class="link-opacity-25-hover" (click)="onSignIn()">Registrate</a>
        </p>

        <p class="mt-4 text-muted">&copy; Daniel Hernández Cauich</p>
    </div>
</div>
