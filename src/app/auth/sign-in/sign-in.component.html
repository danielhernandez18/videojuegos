<div class="text-center signin-container p-4">
    <div class="form-signin" [formGroup]="signInForm">
        <div>
            <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
        </div>

        <div class="d-flex flex-column was-validated">  
            <label for="inputName" class="form-label">Nombre:</label>
            <input type="text" id="inputName" class="form-control" placeholder="Ingresa tu nombre completo" formControlName="name" required="true">

            <label for="inputEmail" class="form-label">Email:</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Ingresa tu email" formControlName="email" required="">
            
            <label for="inputPassword" class="form-label">Contraseña:</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Ingresa tu contraseña" formControlName="password" required="">

            <label for="inputConfirmPassword" class="form-label">Confirmar contraseña:</label>
            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirmar contraseña" formControlName="confirmPassword" required="">
         </div>

        <p class="mb-0 text-danger" *ngIf="signInForminvalid">
            {{ errorMessage }}
        </p>

        <button class="btn btn-lg btn-register btn-block mt-4 mb-4" (click)="onSignIn()">Registrarse</button>
       
        <p class="fs-6">
            ¿Ya tienes una cuenta? 
            <a class="link-opacity-25-hover" (click)="onLogin()">Inicia sesión</a>
        </p>

        <p class="mt-4 text-muted">&copy; Daniel Hernández Cauich</p>

    </div>
</div>
